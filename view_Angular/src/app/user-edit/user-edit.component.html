
<!DOCTYPE html>
<html>
<head>
	<title>Loading ----</title>
</head>
<body>
<div class="container mt-4" *ngIf="user"> 
	<form action="" method="post" role="form">
	<div class="form-group row">
	  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
	  <div class="col-sm-10">
	      <input type="text"  class="form-control" name="user-name"  [(ngModel)]="user.name" >
	   </div>
	  </div>
	  <div class="form-group row">
	    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
	    <div class="col-sm-10">
	      <input type="text"  class="form-control" name="user-email"  id="staticEmail" [(ngModel)]="user.email" >
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword" class="col-sm-2 col-form-label">Avatar</label>
	    <div class="col-sm-10">
	      <input type="file" class="form-control" >
	    </div>
	  </div>
	  <button class="btn btn-success" (click)="saveUser()" type="button">Add</button>
	</form>
</div>
</body>
</html>
