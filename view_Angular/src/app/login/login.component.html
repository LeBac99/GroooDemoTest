<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form  >
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]='user.email' placeholder="Enter email" >

            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]='user.password' placeholder="Password" >
            </div>
            <button type="button" (click)="getLogin()" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-md-4"></div>
</div>
