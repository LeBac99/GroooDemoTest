
<!DOCTYPE html>
<html>
<head>
	<title>Them tai khoan</title>
</head>
<body>
<div class="container mt-4"> 
	<form [formGroup]="angForm" novalidate>
		<div class="form-group row">
		  <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
		  <div class="col-sm-10">
		      <input type="text"  class="form-control"  formControlName="name" [(ngModel)]='user.name'> 
		   </div>
		  
		  </div>
		   <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              Vui lòng nhập tên!.
            </div>
            <div *ngIf="angForm.controls['name'].errors.minlength">
              Vui lòng nhập ít nhất 4 ký tự.
            </div>
           </div>
		  <div class="form-group row">
		    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
		    <div class="col-sm-10">
		      <input type="text"  class="form-control" formControlName ="email" name="email" [(ngModel)]='user.email' id="staticEmail" value="email@example.com">
		    </div>
		  </div>

		   <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['email'].errors.required">
              Vui long nhập email .
            </div>
           </div>
		  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" name="password" formControlName ="password" [(ngModel)]='user.password'  placeholder="Password">
		    </div>
		  </div>
		   <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['password'].errors.required">
             Vui lòng nhập email.
            </div>
            <div *ngIf="angForm.controls['password'].errors.email">
             Vui lòng nhập đúng định dạng email "abc@gmail.com".
            </div>
           </div>
		 <!--  <div class="form-group row">
		    <label for="inputPassword" class="col-sm-2 col-form-label">Avatar</label>
		    <div class="col-sm-10">
		      <input type="file" class="form-control"  name="password" formControlName ="user" [(ngModel)]='user.avatar'>
		    </div>
		  </div> -->
		  <button class="btn btn-success" [disabled]="angForm.pristine || angForm.invalid" (click)="addUser()" type="button">Add</button>
	</form>
</div>
</body>
</html>
